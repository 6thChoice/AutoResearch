services:
  coding-agent:
    build:
      context: ..
      dockerfile: docker/Dockerfile
    container_name: coding-agent
    network_mode: host
    env_file: ../.env
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
    volumes:
      - ../volumes/tasks:/app/tasks
      - ../volumes/reports:/app/reports
      - ../volumes/workspace:/app/workspace
      - ../volumes/claude-home:/home/node/.claude
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    restart: unless-stopped
